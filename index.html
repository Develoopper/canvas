<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="500" height="500"></canvas>
</body>

<script>
  window.onload = canvas;

  
  function canvas() {
    var myCanvas = document.getElementById("myCanvas");
    var ctx = myCanvas.getContext("2d");
    var r = 5;
    var x = -r;
    var y = 250;

    let up = false;
    let xOnUp = 0; let xOnDown = 0;
    let xSinceUp = 0; let xSinceDown = 0;
    
    let yOnup = 0; let yOnDown = 0;
    let ySinceUp = 0; let ySinceDown = 0;

    document.onkeydown = function(event) {
      if (event.keyCode == 32)
        up = true;
        xOnUp = x;
        yOnUp = y;
      }
      document.onkeyup = function(event) {
        if (event.keyCode == 32)
        up = false;
        xOnDown = x;
        yOnDown = y;
      }

    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
    setInterval(function () {
      ctx.beginPath();
      ctx.fillStyle = "red";
      x += 10;
      if (up) {
        xSinceUp = x - xOnUp; 
        ySinceUp = yOnUp - y; 

        if (ySinceUp > xSinceUp)
          y = (1 / 100) * xSinceUp * xSinceUp;
        else
          y -= 10;
      } else if (y < 250) {
        xSinceDown = x - xOnDown;
        if (y < xSinceDown)
          y = (1 / 100) * xSinceDown * xSinceDown;
        else
          y += 10; 
        // y += (1 / 1000) * xSinceUp * xSinceUp;
      }
      ctx.arc(x, y, r, 0, 2 * Math.PI);
      ctx.fill();

      if (x >= ctx.canvas.width + r)
        x = -r;
    }, 100);
  }
</script>

</html>
